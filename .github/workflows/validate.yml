name: Product Catalog Loja Tech
on:
  pull_request:
    paths: [ "products.json", "schema/**" ]
  push:
    branches: ["main"]
    paths: [ "products.json", "schema/**" ]

jobs:
  ajv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g ajv-cli
      - run: ls -la && ls -la schema
      - run: ajv validate -s schema/products.schema.json -d products.json
